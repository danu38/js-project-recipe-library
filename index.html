<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Library</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Recipe Library</h1>
        <div class="filters">
            <div class="filter-section">
                <h2>Filter on kitchen</h2>
                <h3>Filter by country</h3>
                <select id="filterDropdown">
                    <option value="All">All</option>
                    <option value="Italian">Italian</option>
                    <option value="American">American</option>
                    <option value="Chinese">Chinese</option>
                    <option value="Mexican">Mexican</option>
                    <option value="Indian">Indian</option>
                </select>
                <h3>Filter by time</h3>
                <select id="filterDropdownTime">
                    <option value="All">All</option>
                    <option value="30">0 to 30 minutes</option>
                    <option value="60">30 to 60 minutes </option>
                    <option value="120">more than 60 minutes</option>
                </select>
            </div>
            <div class="sort-section">
                <h2>Sort on time</h2>
                <button class="sort-btn" id="sort-desc">Descending on Time</button>
                <button class="sort-btn" id="sort-asc">Ascending on Time</button>
            </div>
        </div>
    </header>



    <section id="container" class="recipe-container"></section>

    <script src="./script.js"></script>
</body>

</html>
